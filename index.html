<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cố lên!</title>
  <style>
    /* Reset cơ bản */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 16px;
    }

    .message {
      font-size: clamp(1.4rem, 5vw, 2.5rem);
      font-weight: 600;
      color: #333;
      background: rgba(255, 255, 255, 0.85);
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    /* Tối ưu thêm cho màn hình rất nhỏ */
    @media (max-width: 360px) {
      .message {
        padding: 20px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    Bạn hãy thực hiện 3 nhiệm vụ để nhận thêm hint tìm X của mình nhé! 
1. Follow kênh tiktok Vietlac.net, Thư viện An Vi, Cổ Phong
2. Mời bạn bè follow fanpage Thư viện An Vi, Cổ Phong, Solar123
3. Làm xong 2 nhiệm vụ trên gửi ảnh chụp màn hình cho BTC (Đặng Giang) để nhận thêm hint!
  </div>
</body>
</html>
